<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Viewer eBook - Semua Halaman</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        canvas {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        @media print {
            body {
                display: none !important;
            }
        }
    </style>
</head>

<body oncontextmenu="return false">
    <div id="pdf-container"></div>

    <script>
        const url = MANASIK KESEHATAN HAJI.pdf'; 

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const container = document.getElementById('pdf-container');

        pdfjsLib.getDocument({
            url: url,
            disableStream: true,
            disableAutoFetch: true
        }).promise.then(function (pdf) {
            const totalPages = pdf.numPages;

            for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
                pdf.getPage(pageNumber).then(function (page) {
                    const scale = 1.5 * window.devicePixelRatio;
                    const viewport = page.getViewport({ scale: scale });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    // Ukuran asli untuk resolusi tinggi
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // Ukuran tampilan di layar (tanpa blur)
                    canvas.style.width = (viewport.width / window.devicePixelRatio) + 'px';
                    canvas.style.height = (viewport.height / window.devicePixelRatio) + 'px';

                    container.appendChild(canvas);

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }
        }).catch(function (error) {
            console.error('Gagal memuat PDF:', error);
        });

        // Blokir shortcut download & inspect
        document.addEventListener('keydown', function (e) {
            if ((e.ctrlKey && ['s', 'p', 'u'].includes(e.key.toLowerCase())) || e.key === 'F12') {
                e.preventDefault();
                alert('Aksi ini tidak diizinkan.');
            }
        });
    </script>
</body>

</html>
